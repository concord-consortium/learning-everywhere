<!doctype html>
<html>
<head>
  <title>Shape detection: Node.js, Socket.IO, OpenCV, Canvas</title>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/foundation/4.2.2/css/foundation.min.css">
  <link href='style/style.css' rel="stylesheet" type="text/css" />
  <meta charset=utf-8>
  <script src="lib/agentscript.min.js"></script>
  <script src="lib/coffee-script.js"></script>
  <script language="javascript" type="text/javascript" src="https://www.flotcharts.org/flot/jquery.js"></script>
  <script language="javascript" type="text/javascript" src="https://www.flotcharts.org/flot/jquery.flot.js"></script>
  <script src="lib/arduino-comm.js"></script>
  <script src="power-use.js"></script>
  <script src="arduino-generator.js"></script>
  <script type="text/coffeescript" src="energy-island.coffee"></script>
  <script src="https://davidshimjs.github.io/qrcodejs/qrcode.min.js"></script>
</head>
<body>
  <div class="page-wrap">
    <header>
      <div class="row">
        <h1>Learning Everywhere Experiments</h1>
      </div>
    </header>
    <div id="sprites">
      <img id="windfarm-sprite" src="images/windfarm.png" />
      <img id="coalplant-sprite" src="images/coalplant.png" />
      <img id="village-sprite" src="images/village.png" />
    </div>
    <div class="row">
      <div id="model-container">
        <div id="layers"></div>
      </div>
      <button id="saveBtn" class="round success" onclick="saveModelURL()">Save Model</button>
      <div id="saveUrl"></div>
      <div id="controls">
        <div>
          Generator output: <span id="generator-output">0</span> MW
        </div>
        <div id='output-graphs'>
          <div id='production-graph' class="graph"></div>
          <div id='power-plant'><img id="plant-stopped" src='images/power-plant-stopped.png' /><img id="plant" src='images/power-plant.png' /></div>
          <span>Useage</span>
          <div id='use-graph' class="graph"></div>
          <div id='useage-legend'></div>
        </div>
        <button id="add-village-btn">
          <img src="images/village.png" /> Add Town
        </button>
        <button id="add-windfarm-btn">
          <img src="images/windfarm.png" /> Add Wind Farm
        </button>
        <button id="add-coalplant-btn">
          <img src="images/coalplant.png" /> Add Coal Plant
        </button>
        <button id="add-powerlines-btn">Add Power Lines</button>
        <button id="move-btn">Move</button>
      </div>
    </div>
  </div>

  <div id="results">
    <div>
      <h5>Power Generated:</h5>
      <div id="generated">
        <div class="scale"><div class="cover"></div><div class="arrow"></div></div>
        <span class="left">0 MW</span><span class="right">40 MW</span>
      </div>
    </div>
    <div>
      <h5>Pollution:</h5>
      <div id="pollution">
        <div class="scale"><div class="cover"></div><div class="arrow"></div></div>
        <span class="left">0 MW</span><span class="right">40 MW</span>
      </div>
    </div>
    <div id="town-outputs">
      <h5>Town Electrical Needs Met:</h5>
      <div id="no-towns">No towns on the island.</div>
      <div id="town-needs-template" style="display: none;">
        <b>Town <span class="town-num">1</span>:</b>
        <div class="needs">
          <div class="scale"><div class="cover"></div><div class="arrow"></div></div>
          <span class="left">0 MW</span><span class="right">40 MW</span>
        </div>
      </div>
    </div>
  </div>

  <div id="plugin">
    <object id="plugin0" type="application/x-codebendercc" width="0" height="0" xmlns="https://www.w3.org/1999/html"></object>
  </div>
</body>
</html>
