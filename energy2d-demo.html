
<!DOCTYPE html>
<html>
  <head>
    <meta content='text/html;charset=utf-8' http-equiv='Content-Type'>
    <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible'>
    <title>Lab Interactive</title>
    <link href='//fonts.googleapis.com/css?family=Lato:300italic,700italic,300,400,400italic,700' rel='stylesheet' type='text/css'>
    <link href='http://lab4.dev.concord.org/vendor/jquery-ui/jquery-ui.css' rel='stylesheet' type='text/css'>
    <link href='http://lab4.dev.concord.org/vendor/jquery-context-menu/jquery.contextMenu.css' rel='stylesheet' type='text/css'>
    <link href='http://lab4.dev.concord.org/vendor/jquery-selectBoxIt/jquery.selectBoxIt.css' rel='stylesheet' type='text/css'>
    <link href='http://lab4.dev.concord.org/embeddable.css' rel='stylesheet' type='text/css'>
    <link href='http://lab-framework.concord.org/lab/lab.css' rel='stylesheet' type='text/css'>
    <link href='style/energy2d-style.css' rel='stylesheet' type='text/css'>
    <script src='http://lab4.dev.concord.org/vendor/modernizr/modernizr.js' type='text/javascript'></script>
    <script type='text/javascript'>
      if (!Modernizr.svg) { window.location = 'browser-upgrade.html'; }
    </script>
    <script src="http://lab4.dev.concord.org/vendor/d3/d3.js" type="text/javascript"></script>
    <script src="http://lab4.dev.concord.org/vendor/jquery/jquery.js" type="text/javascript"></script>
    <script src="http://lab4.dev.concord.org/vendor/jquery-ui/jquery-ui.js" type="text/javascript"></script>
    <script src="http://lab4.dev.concord.org/vendor/jquery-ui-touch-punch/jquery.ui.touch-punch.js" type="text/javascript"></script>
    <script src="http://lab4.dev.concord.org/vendor/jquery-context-menu/jquery.contextMenu.js" type="text/javascript"></script>
    <script src="http://lab4.dev.concord.org/vendor/jquery-selectBoxIt/jquery.selectBoxIt.js" type="text/javascript"></script>
    <script src='http://lab4.dev.concord.org/vendor/tinysort/jquery.tinysort.js' type='text/javascript'></script>
    <script src='http://lab-framework.concord.org/lab/lab.min.js' type='text/javascript'></script>
    <script src='model-editing.js' type='text/javascript'></script>
  </head>
  <body>
    <header>
      <h1>Learning Everywhere Experiments</h1>
    </header>
    <div id="model" style="padding-left: 15px">
      <div id='interactive-container' tabindex='0' style="width: 600px; height: 495px"></div>
      <canvas id="editingcanvas" width="560" height="420" style="left: 8px; top: -467px;"></canvas>
    </div>
    <div id="controls" style="position: absolute;top: 149px;left: 636px;">
      <span id="draw-btn" class="round success"  onclick="toggleDraw()">Draw</span>
    </div>
    <script>
      (function() {
        window.interactiveController = new Lab.InteractivesController(
          {
            "title": "Convection",
            "aspectRatio": 1,
            "models": [
              {
                "type": "energy2d",
                "id": "model",
                "url": "learning-everywhere/energy2d-model.json"
              }
            ]
          },
          '#interactive-container');
      }());

      $(function() {
        $.getJSON('saved-e2d-model.json', function(model) {
            window.interactiveController.loadModel("model", model)
        });
      })
    </script>
  </body>
</html>
