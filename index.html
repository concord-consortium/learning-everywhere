
<!DOCTYPE html>
<html>
  <head>
    <meta content='text/html;charset=utf-8' http-equiv='Content-Type'>
    <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible'>
    <title>Lab Interactive</title>
    <link href='//fonts.googleapis.com/css?family=Lato:300italic,700italic,300,400,400italic,700' rel='stylesheet' type='text/css'>
    <link href='https://lab.concord.org/vendor/jquery-ui/jquery-ui.css' rel='stylesheet' type='text/css'>
    <link href='https://lab.concord.org/vendor/jquery-context-menu/jquery.contextMenu.css' rel='stylesheet' type='text/css'>
    <link href='https://lab.concord.org/vendor/jquery-selectBoxIt/jquery.selectBoxIt.css' rel='stylesheet' type='text/css'>
    <link href='https://lab.concord.org/embeddable.css' rel='stylesheet' type='text/css'>
    <link href='http://lab-framework.concord.org/lab/lab.css' rel='stylesheet' type='text/css'>
    <link href='e2d-style/jq-rangeslider/classic-min.css' rel='stylesheet' type='text/css'>
    <link href='e2d-style/style.css' rel='stylesheet' type='text/css'>
    <script src='https://lab.concord.org/vendor/modernizr/modernizr.js' type='text/javascript'></script>
    <script type='text/javascript'>
      if (!Modernizr.svg) { window.location = 'browser-upgrade.html'; }
    </script>
    <script src="https://lab.concord.org/vendor/d3/d3.js" type="text/javascript"></script>
    <script src="https://lab.concord.org/vendor/jquery/jquery.js" type="text/javascript"></script>
    <script src="https://lab.concord.org/vendor/jquery-ui/jquery-ui.js" type="text/javascript"></script>
    <script src="https://lab.concord.org/vendor/jquery-ui-touch-punch/jquery.ui.touch-punch.js" type="text/javascript"></script>
    <script src="https://lab.concord.org/vendor/jquery-context-menu/jquery.contextMenu.js" type="text/javascript"></script>
    <script src="https://lab.concord.org/vendor/jquery-selectBoxIt/jquery.selectBoxIt.js" type="text/javascript"></script>
    <script src='https://lab.concord.org/vendor/tinysort/jquery.tinysort.js' type='text/javascript'></script>
    <script src='https://lab-framework.concord.org/lab/lab.min.js' type='text/javascript'></script>
    <script src="e2d-lib/jQRangeSlider-min.js"></script>
    <script src="e2d-lib/hsvThreshold.js"></script>
    <script src="e2d-lib/cv.js"></script>
    <script src="video-processing.js"></script>
  </head>
  <body>
    <div id='interactive-container' tabindex='0' style="width: 800px; height: 669px"></div>
    <video id="live" width="560" height="420" style="display: none;" autoplay></video>
    <canvas id="topCanvas" width="760" height="570" style="left: 10px; top: 38px;"></canvas>
    <div style="position: absolute;top: 150px;left: 830px;">
      <span class="button" id="calibrate" onclick="calibrate()">Calibrate video</span>
    </div>
    <div id="calibrations">
      <canvas id="canvas1" width="560" height="420"></canvas>
      <canvas id="canvas2" width="560" height="420"></canvas>
      <div class="calibration-set" style="clear: both;">
        <h3 >Color filtering</h3>
        <span class="button" id="sampling" onclick="toggleSample()" style="left: 50px">Start sampling</span><br/>
        <label style="clear: both">Hue</label>
        <div id="hue-values"></div>
        <div id="hue-slider"></div>
        <label style="padding-top: 9px;">Saturation</label>
        <div id="saturation-slider"></div>
        <label>Value</label>
        <div id="value-slider"></div>
      </div>
      <div class="calibration-set">
        <h3>Contour detection</h3>
        <input type="checkbox" name="checkbox" id="extra-erode-dilate" checked="checked" style="float: left; margin: 6px;">
        <label for="extra-erode-dilate" style="float: left;">Extra erode-dilate cycles (noise removal)</label>
        <input type="checkbox" name="checkbox" id="approx-polygons" checked="checked" style="float: left; margin: 6px;">
        <label for="approx-polygons" style="float: left;">Approximate polygons (lower res)</label>
        <input type="checkbox" name="checkbox" id="convex-hull" style="float: left; margin: 6px;">
        <label for="convex-hull" style="float: left;">Convex Hull</label>
      </div>
      <span class="button" onclick="calibrate()" style="left: 31px; top: 50px">End calibration</span><br/>
    </div>
    <script>
      (function() {
        window.interactiveController = new Lab.InteractivesController(
          {
            "title": "Convection",
            "aspectRatio": 1,
            "models": [
              {
                "type": "energy2d",
                "id": "model",
                "url": "learning-everywhere/energy2d-model.json"
              }
            ]
          },
          '#interactive-container');
      }());
    </script>
  </body>
</html>
